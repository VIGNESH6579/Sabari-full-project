<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration | MediCare</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">
            <img src="assets/logo.png" alt="Hospital Logo">
            <h1>MediCare Hospital</h1>
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="patient-login.html" class="active">Patient Portal</a></li>
            <li><a href="doctor-login.html">Doctor Portal</a></li>
            <li><a href="admin-login.html">Admin Portal</a></li>
        </ul>
    </nav>
</header>

<main class="auth-container">
    <div class="auth-form">
        <h2>Patient Registration</h2>
        <form id="patientRegisterForm">
            <div class="form-group">
                <label for="patientFirstName">First Name</label>
                <input type="text" id="patientFirstName" required>
            </div>
            <div class="form-group">
                <label for="patientLastName">Last Name</label>
                <input type="text" id="patientLastName" required>
            </div>
            <div class="form-group">
                <label for="patientEmail">Email</label>
                <input type="email" id="patientEmail" required>
            </div>
            <div class="form-group">
                <label for="patientPassword">Password</label>
                <input type="password" id="patientPassword" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="patient-login.html">Login here</a></p>
        <p><a href="index.html">Back to Home</a></p>
    </div>
</main>

<script src="js/auth.js"></script>
<script>
    document.getElementById('patientRegisterForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const firstName = document.getElementById('patientFirstName').value;
      const lastName = document.getElementById('patientLastName').value;
      const email = document.getElementById('patientEmail').value;
      const password = document.getElementById('patientPassword').value;
      registerPatient(firstName, lastName, email, password);
    });

    function registerPatient(firstName, lastName, email, password) {
      // Simulate patient registration process
      alert(`Patient registered successfully:\nName: ${firstName} ${lastName}\nEmail: ${email}`);
      window.location.href = 'patient-login.html';
    }
</script>
</body>
</html>
