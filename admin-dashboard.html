<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MediCare</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Admin Dashboard Specific Styles */
        .user-management {
          margin-top: 20px;
        }

        .user-tabs {
          display: flex;
          border-bottom: 2px solid #3498db;
          margin-bottom: 20px;
        }

        .tab-btn {
          padding: 10px 20px;
          background: none;
          border: none;
          cursor: pointer;
          font-weight: 500;
          color: #7f8c8d;
          position: relative;
        }

        .tab-btn.active {
          color: #2c3e50;
          font-weight: 600;
        }

        .tab-btn.active::after {
          content: '';
          position: absolute;
          bottom: -2px;
          left: 0;
          width: 100%;
          height: 2px;
          background: #3498db;
        }

        .tab-content {
          display: none;
        }

        .tab-content.active {
          display: block;
        }

        .user-table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }

        .user-table th, .user-table td {
          padding: 12px 15px;
          text-align: left;
          border-bottom: 1px solid #eee;
        }

        .user-table th {
          background-color: #f8f9fa;
          font-weight
